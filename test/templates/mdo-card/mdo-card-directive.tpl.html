<div layout="row" layout-sm="column" layout-wrap="layout-wrap"><md-card ng-repeat="article in mdoCard.articles" flex-sm="95" flex-gt-md="25" class="mdo-card-default"><md-card-header class="mdo-card-header"><img layout-sm=".img-rotate" src="{{article.headerImg}}" href="/article/{{article.link}}" class="mdo-card-img-header"/></md-card-header><md-card-content class="mdo-card-content"><p flex="flex">{{article.description}}</p><div layout="row" layout-align="space-between center" flex="flex"><md-button href="/article/{{article.link}}" flex="25" class="md-raised md-primary">Article</md-button><md-card layout="row" layout-align="space-between center" flex="25"><div><i class="fa fa-thumbs-o-up">{{article.posRating}}</i></div><div><i class="fa fa-thumbs-o-down">{{article.negRating}}</i></div></md-card></div></md-card-content><md-card-footer layout="row" layout-align-sm="start center" layout-align="space-between center" hide-sm="hide-sm" class="md-actions"><md-tags layout="row"><md-button ng-repeat="tag in article.tags" class="mdo-card-tag">{{tag}}</md-button></md-tags><md-card layout="row" layout-align="space-between center"><img src="{{article.image || '../../images/defaultPerson.png'}}" class="mdo-card-img-author"/><b>{{article.authorName}}</b></md-card></md-card-footer></md-card></div>
